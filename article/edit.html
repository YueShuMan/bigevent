<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />

    <!-- css可以复制，也可以继续使用添加页面的css -->
    <link rel="stylesheet" href="/assets/css/article/add.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">编辑文章</div>
        <div class="layui-card-body">
            <form id="add-form" class="layui-form" action="" lay-filter="article">
                <!-- 第一行：标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行：分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" id="category" lay-verify="required">
                            
                        </select>
                    </div>
                </div>
                <!-- 第三行：状态 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="已发布" title="已发布">
                        <input type="radio" name="state" value="草稿" title="存为草稿" checked>
                    </div>
                </div>
                <!-- 第四行：内容 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <!-- 第五行：图片 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id="file" style="display: none;">
                            <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>

                <!-- 第六行：按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 分类的模板 start -->
    <script type="text/html" id="tpl-category">
        {{each data val}}
        <option value="{{val.Id}}">{{val.name}}</option>
        {{/each}}
    </script>
    <!-- 分类的模板 end -->


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/lib/template-web.js"></script>

    <!-- 加载剪裁插件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>

    <!-- 加载富文本编辑器插件 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/edit.js"></script>
</body>

</html>
